<!DOCTYPE html>
<!-- saved from url=(0043)http://getuikit.com/docs/layouts_login.html -->


<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login layout example - UIkit documentation</title>
    <link rel="shortcut icon" href="http://getuikit.com/docs/images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon-precomposed" href="http://getuikit.com/docs/images/apple-touch-icon.png">
    <link rel="stylesheet" href="./login_files/uikit.docs.min.css">
    <script src="./login_files/jquery.js"></script>
    <script src="./login_files/uikit.min.js"></script>
</head>

<body class="uk-height-1-1" data-feedly-mini="yes">

    <div class="uk-vertical-align uk-text-center uk-height-1-1">
        <div class="uk-vertical-align-middle" style="width: 250px;">

            <img class="uk-margin-bottom" width="140" height="120" src="./login_files/iqube.png" alt="">

            <form class="uk-panel uk-panel-box uk-form">
                <div class="uk-form-row">
                    <input class="uk-width-1-1 uk-form-large" type="text" placeholder="Username">
                </div>
                <div class="uk-form-row">
                    <input class="uk-width-1-1 uk-form-large" type="text" placeholder="Password">
                </div>
                <div class="uk-form-row">
                    <a class="uk-width-1-1 uk-button uk-button-primary uk-button-large" href="http://iqubebase.com/">Login</a>
                </div>
                <div class="uk-form-row uk-text-small">
                    <label class="uk-float-left">
                        <input type="checkbox"> Remember Me</label>
                    <a class="uk-float-right uk-link uk-link-muted" href="http://getuikit.com/docs/layouts_login.html#">Forgot Password?</a>
                </div>
            </form>

        </div>
    </div>



    <div id="feedly-mini" title="feedly Mini tookit"></div>
</div>
</body>
</html>
